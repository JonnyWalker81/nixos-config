# Jonaburg picom configuration with animations and rounded corners
# Optimized for performance and stability

# Backend
backend = "glx";

# GLX backend optimizations
glx-copy-from-front = false;
use-damage = true;

# Disable vsync to prevent freezes with picom v11+
vsync = false;

# Rounded corners
corner-radius = 15;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'Firefox' && argb",
  "class_g = 'TelegramDesktop'",
  "class_g = 'Code'",
  "class_g = 'code-oss'",
  "name = 'Notification area'"
];

# Shadows
shadow = true;
shadow-radius = 20;
shadow-opacity = 0.75;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'firefox' && argb",
  "_GTK_FRAME_EXTENTS@",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;
fade-exclude = [
  "class_g = 'slop'"
];

# Transparency/Opacity
active-opacity = 1.0;
inactive-opacity = 0.95;
frame-opacity = 0.9;
inactive-opacity-override = false;

opacity-rule = [
  "100:class_g = 'Firefox'",
  "100:class_g = 'firefox'",
  "100:class_g = 'Chromium'",
  "100:class_g = 'Google-chrome'",
  "100:class_g = 'Emacs'",
  "100:class_g = 'emacs'",
  "95:class_g = 'URxvt' && !_NET_WM_STATE@",
  "90:class_g = 'Alacritty' && !_NET_WM_STATE@"
];

# Blur (optional - disable if performance issues)
blur-background = false;
blur-method = "dual_kawase";
blur-strength = 3;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# General settings
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
use-ewmh-active-win = true;
xrender-sync-fence = true;

# Window type settings
wintypes:
{
  tooltip = { 
    fade = true; 
    shadow = false; 
    opacity = 0.95; 
    focus = true; 
    full-shadow = false; 
    corner-radius = 5;
  };
  dock = { 
    shadow = false; 
    opacity = 0.95;
    corner-radius = 0;
  };
  dnd = { 
    shadow = false; 
  };
  popup_menu = { 
    opacity = 0.95; 
    shadow = false; 
    corner-radius = 5;
  };
  dropdown_menu = { 
    opacity = 0.95; 
    shadow = false;
    corner-radius = 5;
  };
  utility = { 
    shadow = false; 
    opacity = 0.95;
    corner-radius = 10;
  };
  notification = { 
    shadow = true;
    opacity = 0.95;
    corner-radius = 10;
  };
  desktop = { 
    shadow = false;
    corner-radius = 0;
  };
  menu = { 
    shadow = false;
    opacity = 0.95; 
    corner-radius = 5;
  };
  toolbar = { 
    shadow = false;
    opacity = 0.95;
    corner-radius = 5;
  };
};

# Jonaburg animations
transition-length = 300;
transition-pow-x = 0.3;
transition-pow-y = 0.3;
transition-pow-w = 0.3;
transition-pow-h = 0.3;
size-transition = true;

# Performance and stability
unredir-if-possible = true;
unredir-if-possible-exclude = [
  "class_g = 'Firefox'",
  "class_g = 'Emacs'"
];

# Logs
log-level = "warn";