# Omarchy-inspired picom configuration
# Mimicking Hyprland's smooth animations in X11

# Backend
backend = "glx";
glx-copy-from-front = false;
use-damage = true;

# VSync - DISABLED to prevent freezes on Parallels VM
# (virtual GPU doesn't handle vblank sync reliably)
vsync = false;

# Shadows - matching Hyprland's shadow settings (range=8)
shadow = true;
shadow-radius = 8;
shadow-opacity = 0.35;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-color = "#1a1b26";
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'xmobar'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
];

# Fading - smooth transitions like Hyprland
fading = true;
fade-in-step = 0.025;    # Smooth fade in (40 steps)
fade-out-step = 0.025;   # Smooth fade out (40 steps)
fade-delta = 4;          # 4ms between steps = ~160ms total
no-fading-openclose = false;
no-fading-destroyed-argb = false;

# Opacity - matching Hyprland's 0.85 transparency
active-opacity = 0.85;
inactive-opacity = 0.85;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Opacity rules - matching Hyprland's windowrulev2 = opacity 0.85 / Firefox at 1.0
opacity-rule = [
  "100:class_g = 'Firefox'",
  "100:class_g = 'firefox'",
  "100:class_g = 'Navigator'",
  "100:class_g = 'Chromium'",
  "100:class_g = 'mpv'",
  "100:class_g = 'xmobar'"
];

# Blur - matching Hyprland's blur (size=4, passes=2)
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 4;
blur-deviation = 1.0;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'xmobar'",
  "class_g = 'slop'"
];

# Corners - Matching Hyprland's rounding=10
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'xmobar'",
  "class_g = 'Polybar'",
  "class_g = 'Dunst'"
];

# General
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
use-ewmh-active-win = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.98; shadow = true; }
  dropdown_menu = { opacity = 0.98; }
  dialog = { fade = true; shadow = true; }
  menu = { fade = true; shadow = true; }
  notification = { fade = true; shadow = true; opacity = 0.95; }
};

# Focus exclude
focus-exclude = [ "class_g = 'Cairo-clock'" ];

# Performance
xrender-sync-fence = true;